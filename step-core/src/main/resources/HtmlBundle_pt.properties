simple_intro=Use a caixa de busca para encontrar B\u00edblias, coment\u00e1rios, passagens, os termos de pesquisa, etc. Aqui est\u00e3o alguns exemplos\:
simple_passage_explanation=Isto mostra como pesquisar rapidamente uma passagem.
multiple_versions_explanation=Procurar uma passagem em tr\u00eas diferentes tradu\u00e7\u00f5es tamb\u00e9m \u00e9 f\u00e1cil.
simple_search_explanation=Esse comando pede ao STEP para procurar a palavra grega para 'irm\u00e3o' e mostrar os resultados no ESV.
simple_search_restricted_explanation=Neste pr\u00f3ximo exemplo, buscamos a palavra hebraica 'he.sed' (bondade leal), apenas no Pentateuco.
chained_searches_explanation=Este exemplo executa tanto uma 'pesquisa por palavra hebraica' quanto uma busca de 'Texto' e mostra os resultados na NVI e ESV.
chained_searches_explanation_subject=Voc\u00ea pode misturar a maioria das pesquisas. Esse exemplo localiza qualquer palavra traduzida como 'trono' nos Profetas e o Novo Testamento, mas apenas em versos a respeito do t\u00f3pico 'Davi'. Isto exclui os versos que se referem ao 'trono' em outros contextos.
interlinear_grammar_explanation=Grego e Hebraico Interlinear est\u00e1 dispon\u00edvel para algumas tradu\u00e7\u00f5es com gram\u00e1tica (e muito mais em breve). Para inverter a ordem interlinear, clique em uma abrevia\u00e7\u00e3o de vers\u00e3o sob o n\u00famero do vers\u00edculo.
interlinear_ot_explanation=Grego e Hebraico Interlinear est\u00e1 dispon\u00edvel para algumas tradu\u00e7\u00f5es com gram\u00e1tica (e muito mais em breve). Para inverter a ordem interlinear, clique em uma abrevia\u00e7\u00e3o de vers\u00e3o sob o n\u00famero do vers\u00edculo.
machine_translated=Esta linguagem foi traduzida por um computador, ent\u00e3o ela pode conter erros. Por favor nos ajude a corrigi-lo.
partially_translated=Esta linguagem foi parcialmente traduzida e verificada. Por favor nos ajude a melhor\u00e1-la.
click_to_try_this=Clique para experimentar.
return_to_main_site=Como alternativa, voc\u00ea pode retornar para o site principal\:

