simple_intro=Utilizzare la casella di ricerca per trovare le Bibbie, commentari, passaggi, termini di ricerca, ecc. Ecco alcuni esempi\:
simple_passage_explanation=Questo dimostra come rapidamente ricerca un passaggio.
multiple_versions_explanation=Ricerca di un passaggio in tre diverse traduzioni \u00e8 anche facile.
simple_search_explanation=Questo chiede il passo per cercare la parola greca per 'fratello' e visualizza i risultati nel ESV.
simple_search_restricted_explanation=Nell'esempio successivo, cerchiamo la parola ebraica 'he.sed' (gentilezza leale), solo il Pentateuco.
chained_searches_explanation=Questo esempio esegue sia una 'ricerca parola ebraica' e una ricerca di 'Testo' e Mostra i risultati in NIV sia ESV.
chained_searches_explanation_subject=Si possono mescolare la maggior parte delle ricerche. Ci\u00f2 trova qualsiasi parola tradotta come 'trono' profeti e del nuovo testamento, ma solo nei versetti riguardanti l'argomento 'David'. Sono esclusi i versetti che si riferiscono ad un 'trono' in altri contesti.
interlinear_grammar_explanation=Interlineare ebraico & greco \u00e8 disponibile per alcune traduzioni con grammatica (e pi\u00f9 presto). Per invertire l'ordine interlineare, fare clic su un'abbreviazione versione sotto il numero del versetto.
interlinear_ot_explanation=Interlineare ebraico & greco \u00e8 disponibile per alcune traduzioni con grammatica (e pi\u00f9 presto). Per invertire l'ordine interlineare, fare clic su un'abbreviazione versione sotto il numero del versetto.
machine_translated=Questa lingua \u00e8 stata tradotta da un computer, quindi pu\u00f2 contenere errori. Vi preghiamo di aiutarci a correggerla.
partially_translated=Questo linguaggio \u00e8 stato parzialmente tradotto e controllato. Aiutateci a migliorarlo.
click_to_try_this=Clicca per provare questo.
return_to_main_site=In alternativa, pu\u00f2 tornare al sito principale\:

