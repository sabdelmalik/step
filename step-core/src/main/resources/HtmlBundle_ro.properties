# help introduction messages
simple_intro_welcome=Bine a\u021bi venit la STEP Bible
simple_intro_tyndale_house_project=De la Tyndale House, Cambridge UK
simple_intro=Utiliza\u0163i caseta de c\u0103utare pentru a g\u0103si Biblii, Comentarii, citate, termeni de c\u0103utare etc. Iat\u0103 c\u00e2teva exemple\:
simple_passage_explanation=Aici se arat\u0103 cum pute\u021bi c\u0103uta rapid un citat.
multiple_versions_explanation=C\u0103utarea unui citat \u00een trei traduceri diferite este la fel de u\u015foar\u0103.
simple_search_explanation=Se cere STEP s\u0103 caute cuv\u00e2ntul grecesc "frate" \u015fi arat\u0103 rezultatele din ESV.
simple_search_restricted_explanation=\u00cen exemplul urm\u0103tor, se caut\u0103 cuv\u00e2ntul ebraic "he.sed" (bun\u0103tate \u0219i credincio\u0219ie), numai \u00een Pentateuh.
chained_searches_explanation=\u00cen acest exemplu se execut\u0103 at\u00e2t o "c\u0103utare de cuv\u00e2nt ebraic" c\u00e2t \u0219i o c\u0103utare "Text", \u015fi se arat\u0103 rezultatele \u0219i \u00een NIV \u015fi \u00een ESV.
chained_searches_explanation_subject=Pute\u0163i amesteca cele mai multe c\u0103ut\u0103ri. Aceasta g\u0103se\u0219te orice cuv\u00e2nt tradus "tron" \u00een Profe\u0163i \u015fi Noul Testament, dar numai \u00een versetele privind subiectul "David". Aceasta exclude versete care se refer\u0103 la tron \u00een alte contexte.
interlinear_grammar_explanation=Interlinearul ebaric \u0219i grecesc este disponibil pentru unele traduceri cu gramatica (\u015fi mai mult \u00een cur\u00e2nd). Pentru a inversa ordinea interlinearului, face\u0163i clic pe abrevierea  versiunii sub num\u0103rul versetului.
interlinear_ot_explanation=Interlinearul ebaric \u0219i grecesc este disponibil pentru unele traduceri cu gramatica (\u015fi mai mult \u00een cur\u00e2nd). Pentru a inversa ordinea interlinearului, face\u0163i clic pe abrevierea  versiunii sub num\u0103rul versetului.
machine_translated=Traducerea \u00een aceast\u0103 limb\u0103 a fost f\u0103cut\u0103 de un computer, de aceea ea poate con\u021bine erori. Te rog ajut\u0103-ne s\u0103 le corect\u0103m.
partially_translated=Traducerea \u00een aceast\u0103 limb\u0103 a fost realizat\u0103 \u0219i verificat\u0103 doar par\u021bial. V\u0103 rug\u0103m s\u0103 ne ajuta\u021bi s\u0103 o \u00eembun\u0103t\u0103\u021bim.
click_to_try_this=Click pentru a \u00eencerca acest lucru.
download_installer=Sau descarc\u0103 ambele installere (plus Biblii) pentru a le distribui, acolo unde nu este internet disponibil. Dezarhiveaz\u0103 totul pe un USB stick sau SD card. Este legal\u0103 distribu\u021bia, dar este ilegal\u0103 v\u00e2nzarea lor pentru profit.
download1=Installere Windows & Mac, plus 9 Biblii (250Mb)
download2=Installere Windows & Mac, plus 200 Biblii & Comentarii (600Mb)
download3=Installere Windows & Mac, plus 450 Biblii & Comentarii (765Mb)
return_to_main_site=Alternativ, pute\u0163i reveni la site-ul principal\:

