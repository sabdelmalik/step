# help introduction messages
simple_intro_welcome=Velkommen til STEP Bibelen
simple_intro_tyndale_house_project=Fra Tyndale House, Cambridge UK
simple_intro=Brug s\u00f8gefeltet til at finde bibler, kommentarer, passager, s\u00f8getermer, osv. Her er nogle eksempler\:
simple_passage_explanation=Dette viser, hvordan du hurtigt sl\u00e5r en frase op.
multiple_versions_explanation=At sl\u00e5 en frase op i tre forskellige overs\u00e6ttelser er ogs\u00e5 nemt.
simple_search_explanation=Dette sp\u00f8rger STEP om at s\u00f8ge efter det gr\u00e6ske ord for 'broder' og vise resultaterne i ESV.
simple_search_restricted_explanation=I det n\u00e6ste eksempel s\u00f8ger vi efter det hebraiske ord 'he.sed' (loyal godhed/venlighed) i Moseb\u00f8gerne alene.
chained_searches_explanation=Dette eksempel k\u00f8rer b\u00e5de en 'hebraisk ords\u00f8gning' og en 'teksts\u00f8gning' og viser resultaterne i b\u00e5de NIV og ESV.
chained_searches_explanation_subject=Du kan blande de fleste s\u00f8gninger. Dette finder et hvilket som helst ord oversat som 'tronen' i Profeterne og det Nye Testamente, men kun i vers der vedkommer emnet 'David'. Dette udelukker vers, som refererer til en 'trone' i andre sammenh\u00e6nge.
interlinear_grammar_explanation=Interlinear hebraisk & gr\u00e6sk er tilg\u00e6ngelig for nogle overs\u00e6ttelser med grammatik (og mere kommer snart). For at vende den interlineare r\u00e6kkef\u00f8lge, skal du klikke p\u00e5 en versions forkortelse under versnummeret.
interlinear_ot_explanation=Interlinear hebraisk & gr\u00e6sk er tilg\u00e6ngelig for nogle overs\u00e6ttelser med grammatik (og mere kommer snart). For at vende den interlineare r\u00e6kkef\u00f8lge, skal du klikke p\u00e5 en versions forkortelse under versnummeret.
machine_translated=Dette sprog er blevet oversat af en computer, s\u00e5 det kan indeholde fejl. Hj\u00e6lp os med rette den.
partially_translated=Dette sprog er blevet delvist oversat og kontrolleret. Hj\u00e6lp os venligst med at forbedre det.
click_to_try_this=Klik for at pr\u00f8ve dette.
download_installer=Eller hente begge installationsprogrammer og bibler, til at uddele hvor der ikke er internet. Dekomprimere dem p\u00e5 en USB-n\u00f8gle eller SD-kort. Det er lovligt at give kopier v\u00e6k, men du m\u00e5 ikke s\u00e6lge eller profitere p\u00e5 dem.
download1=Windows og Mac installationsprogrammer plus 9  bibler (250Mb)
download2=Windows og Mac installationsprogrammer plus 200 bibler og kommentarer (600Mb)
download3=Windows og Mac installationsprogrammer plus 450 bibler og kommentarer (765 Mb)
return_to_main_site=Dette har alle de samme funktioner som web-versionen\:

