kjv_verb_imperative_explanation=Woorden met een rode onderstreping zijn werkwoorden in gebiedende wijs
kjv_verb_main_supporting_explanation=Woorden met een groene onderstreping zijn meestal hoofdwerkwoorden in aantonende of gebiedende wijs. Woorden met een paarse onderstreping zijn werkwoorden in aanvoegende, optatieve, onbepaalde wijs of een deelwoord. Beweeg uw muis over het woord om de werkwoord grammatica onderaan het scherm te zien.
kjv_verb_number_and_gender_explanation=Een woord met blauw kleurlettertype is mannelijk, rood is vrouwelijk en zwart is onzijdig. Woorden met vet lettertype zijn in het meervoud. Ga met muis over een woord om de grammatica van het woord te zien.
esv_word_frequency_explanation=Ga met muis over de woorden op de analyse tool (op het juiste panel) om te zien waar de woorden staan. Selecteer het boek naast het Bijbel tekstveld in het rechterpaneel om de woordfrequentie van het hele boek te zien.
look_at_color_table=Kijk naar de kleurentabel rechts onder op het scherm om de definitie van de verschillende onderstrepingstekens te zien.
