simple_intro=Gebruik het zoekvak om te vinden Bijbels, commentaren, passages, zoektermen, enz. Hier volgen enkele voorbeelden\:
simple_passage_explanation=Dit toont aan hoe snel een passage opzoeken.
multiple_versions_explanation=Opzoeken van een passage in drie verschillende vertalingen is ook eenvoudig.
simple_search_explanation=Dit vraagt stap om te zoeken naar het Griekse woord voor 'broer' en Toon de resultaten in het ESV.
simple_search_restricted_explanation=In dit volgende voorbeeld zoeken wij naar het Hebreeuwse woord 'he.sed' (trouw vriendelijkheid), in de Pentateuch alleen.
chained_searches_explanation=In het volgende voorbeeld wordt zowel een 'Hebreeuwse woord zoeken' en een 'Tekst' te zoeken en worden de resultaten weergegeven in zowel de NIV en ESV.
chained_searches_explanation_subject=U kunt de meeste zoekopdrachten mengen. Dit vindt elk woord vertaald als 'troon' in de profeten en het nieuwe Testament, maar alleen in verzen over het onderwerp 'David'. Dit sluit verzen die naar een 'troon' in andere contexten verwijzen.
interlinear_versions_explanation=Interlineaire Hebreeuws & Grieks is beschikbaar voor sommige vertalingen met grammatica (en meer binnenkort). Als u wilt de interlineaire volgorde, klikt u op een afkorting versie onder de vers-nummer.
machine_translated=Deze taal is vertaald door een computer, zodat het kan fouten bevatten. Gelieve te helpen ons corrigeren.
partially_translated=Deze taal is gedeeltelijk vertaald en gecontroleerd. Help ons te verbeteren.
click_to_try_this=Klik om te proberen dit.
download_installer=Of, download beide installaties met de Bijbels om ze te delen in gebieden waar er geen internet is. Decomprimeren (bijvoorbeeld met Winzip) de installaties op een USB-stick of SD-kaart. Het is legaal om de kopie\u00ebn weg te geven, maar u mag ze niet verkopen voor winst.
download1=Installatie voor Windows & Mac met daarbij 9 andere Bijbels (250Mb)
download2=Installatie voor Windows & Mac met daarbij 200 verschillende soorten Bijbel vertalingen & Commentaren (600Mb)
download3=Installatie voor Windows & Mac met daarbij 450 verschillende soorten Bijbel vertalingen & Commentaren (765Mb)
return_to_main_site=Als alternatief, kan u terugkeren naar de belangrijkste site\:
