<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>STEP with another frame</title>
</head>
<body style="margin:0">
<iframe id="f1" src="https://www.stepbible.org/?q=reference=Neh.3|version=ESV&options=HVNUG"
    frameborder="1" scrolling="yes"                           
    style="display:block;background: #000;border: none;height: 100vh;width: 49vw;"
    align="left">
</iframe>  
<iframe id="f2" src="https://docs.google.com/document/d/0BwZi_iH0jiVPYmFJaHF5cW5qZGI4SzdqVWk0X3puNWF2LTZj/edit?resourcekey=0--q7VMimwQ9ohi78YEDzBog"
    frameborder="1" scrolling="yes"  
    style="display:block;background: #000;border: none;height: 100vh;width: 48vw;"
    align="right">
</iframe>
<script>

(function() {
    var queryString = window.location.search;
    if (queryString.substr(0,1) === "?") queryString = queryString.substr(1);
    if (queryString.length < 30) return;
    var posOfSecondURL = queryString.indexOf("&secondURL=");
    if (posOfSecondURL < 14) return;
    var firstURL = queryString.substr(0, posOfSecondURL);
    var secondURL = queryString.substr(posOfSecondURL + 11);
    console.log(queryString);
    console.log(firstURL);
    console.log(secondURL);
    if (firstURL.length > 13) document.getElementById("f1").src = firstURL;
    if (secondURL.length > 13) document.getElementById("f2").src = secondURL;
})();
</script>
</body>
</html>
