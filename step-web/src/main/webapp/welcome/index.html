<!DOCTYPE html>
<html>
<body>
<h2>Welcome to STEP Bible!</h2>
<p>Checking your language preference...</p>
<script>
var pos = -1;
var ul = window.navigator.userLanguage || window.navigator.language;
ul = ul.toLowerCase().substr(0, 5);
if ((ul.length == 5) && ((ul == "zh-hk") || (ul == "zh_hk") || (ul == "zh-tw"))) ul = "zh_tw";
if (ul == "zh_tw") pos = 1;
else {
        ul = ul.substr(0,3);
        if (ul == "fil") pos = 1;
        else {
                ul = ul.substr(0, 2);
                var ulList = "en es zh aa af ar az be bg bn cs cy da de el et fa fi fil ga gl gu hi hr hu id in is it iw ja ka ko lt lv mk ml ms mt nl no pl pt ro ru ry sk sl sq sr sv sw ta te th tr uk ur uz vi";
                pos = ulList.search(ul)
        }
}
if (pos > -1) location.replace("https://www.biblecolor.com/html/" + ul + ".html");
else location.replace("https://www.biblecolor.com/?q=reference=Gen.1");
</script>
</body>
</html>
